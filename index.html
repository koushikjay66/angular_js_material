<!DOCTYPE html>
<html>
<head>
	<title>This is a web application build on angular JS</title>
	<!-- It is really a good idea to put angular reference in head or start of the body -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<!-- Angular JS looks for the ng-app directive section . This section actually tells that This is the start and scope of the angular JS application-->
<div ng-app>
	<p>10+20= {{10+20}}</p>

	<!-- This is another example of expression using Javascript Object -->

	<p> {{ {name:"Koushik", age: "25"}.name }}</p>
	<!-- Or this is even possible with the array -->

	<p> {{["koushik", "tuni"][0]}}</p>
</div>
</body>
</html>
